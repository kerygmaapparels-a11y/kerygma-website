<head>
  <meta charset="UTF-8">

  <title>Kerygma Apparels Co | DTF T-Shirt Printing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; }

    nav a { margin: 0 15px; color: #fff; text-decoration: none; font-weight: bold; }

    form input, form textarea {

    form button {
      background: black; color: white; border: none; padding: 10px 20px;
      border-radius: 5px; cursor: pointer;
    }
    footer {
      background: #111; color: #aaa; text-align: center; padding: 20px; margin-top: 40px;
    }
